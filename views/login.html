<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome</title>
        <link href="/stylesheets/bootstrap.css" rel="stylesheet">
        <link href="/stylesheets/style.css" rel="stylesheet">
    </head>
    <body>
        <div role="navigation" style="background-color:black;color:white" class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" style="font-size:20px" class="navbar-brand">Node Authentication</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/users/register">Register</a>
                        </li>
                        <li class="active">
                            <a href="/users/login">Login</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">

                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <h2 class="page-header">Login</h2>
            <p>Please login below</p>
            <form method="post" action="/users/login">
                <div class="form-group">
                    <label>Username</label>
                    <input name="username" type="text" placeholder="Enter Username" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input name="password" type="password" placeholder="Enter Password" class="form-control">
                </div>
                <input type="submit" name="submit" value="Login" class="btn btn-primary">
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
        </script>
        <script src="javascripts/bootstrap.js">
        </script>
    </body>
</html>
